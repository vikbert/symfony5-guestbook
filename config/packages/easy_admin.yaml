easy_admin:
   site_name: Guestbook Backoffice
   design:
      menu:
          - { route: 'homepage', label: 'Back to the website', icon: 'home'}
          - { entity: 'Conference', label: 'Conferences', icon: 'map-marker'}
          - { entity: 'Comment', label: 'Comments', icon: 'comments'}


   entities:
      Conference:
          class: App\Entity\Conference
          list:
            title: 'Admin: conferences'
            fields:
                - id
                - city
                - year
                - isInternational
                - slug
                - comments
            sort: ['year', 'DESC']
      Comment:
          class: App\Entity\Comment
          list:
            title: 'Admin: comments'
            fields:
                - author
                - state
                - { property: 'email', type: 'email'}
                - { property: 'createdAt', type: 'datetime'}
                - { property: 'photoFilename', type: 'image', 'base_path': "/uploads/photos", label: 'Photo'}
            sort: ['createdAt', 'ASC']
            filters: ['conference']
          edit:
            fields:
                - { property: 'conference'}
                - { property: 'createdAt', type: datetime, type_options: { readonly: true}}
                - 'author'
                - { property: 'email', type: 'email'}
                - text
      